<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelForge | AI-Powered Cyber Range</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="overlay-noise"></div>

    <header>
        <div class="logo-container">
            <div class="logo-glitch" data-text="SentinelForge">SentinelForge</div>
            <div class="subtitle">AI-POWERED CYBER RANGE // <span id="system-status">SYSTEM: ONLINE</span></div>
        </div>
        <nav class="mode-switcher">
            <button id="btn-hybrid" class="mode-btn active" data-mode="hybrid">HYBRID_VIEW</button>
            <button id="btn-red" class="mode-btn" data-mode="red">RED_TEAM</button>
            <button id="btn-blue" class="mode-btn" data-mode="blue">BLUE_TEAM</button>
        </nav>
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main>
        <div id="viz-container">
            <!-- D3 Graph will be injected here -->
            <div class="viz-controls">
                <div class="instruction">DRAG NODES TO REARRANGE // CLICK TO INSPECT</div>
                <button id="reset-view">RESET_VIEW</button>
            </div>
        </div>

        <aside id="detail-panel" class="hidden">
            <div class="panel-header">
                <h2 id="panel-title">NODE_TITLE</h2>
                <button id="close-panel" class="close-btn">Ã—</button>
            </div>
            <div class="panel-content" id="panel-body">
                <!-- Dynamic content here -->
            </div>
            <div class="panel-footer">
                <div class="terminal-snippet">
                    <div class="terminal-header">COMMAND_PREVIEW</div>
                    <code id="cmd-preview">waiting_for_input...</code>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div class="footer-stat">NODES: <span id="node-count">0</span></div>
        <div class="footer-stat">AI_AGENTS: 4</div>
        <div class="footer-stat">CLOUD_INFRA: GCP</div>
        <div class="footer-stat">STATUS: <span class="blink">LIVE</span></div>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
